apply plugin: 'java'
apply plugin: 'application'


group 'com.zoyi.logstasher'
version '0.1.4'

mainClassName = "com.zoyi.logstasher.CliClient"


repositories {
  jcenter()
  maven { url "https://oss.sonatype.org/content/groups/public" }
}


dependencies {
  compile group: 'io.vertx', name: 'vertx-core', version: '3.4.1'
  compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.8.1'
  testCompile 'junit:junit:4.12'
}
